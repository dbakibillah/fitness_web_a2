<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/69c1ad270c.js" crossorigin="anonymous"></script>
    <title>Fitness Club</title>
</head>

<body class="inter-regular">
    <header>
        <!-- nav section -->
        <nav>
            <h1><i>Fitness Club</i></h1>
            <div class="nav-link-container">
                <p class="nav-link home"><a href="">Home</a></p>
                <p class="nav-link"><a href="">Services</a></p>
                <p class="nav-link"><a href="">Contact</a></p>
                <p class="nav-link"><a href="">About</a></p>
            </div>
            <p class="nav-bar"><i class="fas fa-bars"></i></p>
        </nav>
        <!-- banner sections -->
        <div class="banner">
            <div class="banner-content">
                <h1>Get body in <span class="dancing-script-regular">shape</span> & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help
                    you get fit and stay fit!</p>
                <div class="banner-btns">
                    <button class="primary-btn">Join Club Now!</button>
                    <button class="download-btn">Download App</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./images/Images 2.png" alt="banner image">
            </div>
        </div>
        <div class="banner-card">
            <h1>350+</h1>
            <p>Video Tutorial</p>
        </div>
        <div class="banner-card">
            <h1>500+</h1>
            <p>Free Workout Videos</p>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
